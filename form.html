<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form</title>
</head>
<body>

    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>

    <form action="">
        <div class="container ">
            <div class="row row-cols-2">

                <div class="col-md-6 mt-md-3 mt-3 form-floating">
                    <input class="form-control" type="text" name="FName" id="FName" placeholder="First Name">
                    <label for="">First Name</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="text" name="LName" id="LName" placeholder="Last Name">
                    <label for="">Last Name</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3 ">
                    <label for="" class="form-label">Birthday:</label>
                    <input type="date" name="BDay" id="BDay">
                </div>

                <div class="col-md-6 mt-md-3 mt-3 ">
                    <label for="">
                        <input type="radio" name="male" id="male">
                        Male
                        <span class="checkmark"></span>
                    </label>
                    <label for="">
                        <input type="radio" name="male" id="male">
                        Female
                        <span class="checkmark"></span>
                    </label>
                </div>
                    
                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="tel" name="PNum" id="PNum" placeholder="Phone Number">
                    <label for="">Phone Number</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3 -mg6">

                </div>

                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="text" name="FLine" id="FLine" placeholder="Flat, House no., Building, Company, Apartment">
                    <label for="floatingInput">Flat, House no., Building, Company, Apartment</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="text" name="SLine" id="SLine" placeholder="Area, Street, Sector, Village">
                    <label for="">Area, Street, Sector, Village</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="text" name="Tline" id="Tline" placeholder="Landmark">
                    <label for="">Landmark</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="text" name="Town" id="Town" placeholder="Town/City">
                    <label for="">Town/City</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="text" name="State" id="State" placeholder="State">
                    <label for=""> State</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="text" name="PinCode" id="PinCode" placeholder="PinCode">
                    <label for="">PinCode</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email ID">
                    <label for="">Email ID</label>
                </div>

                <div class="col-md-6 mt-md-3 mt-3  form-floating">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                    <label for="">Password</label>
                </div>

            </div>
            <button type="submit" class="mt-md-3 mt-3 btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
